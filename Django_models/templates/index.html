<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <title>Жемиштер дүкөнү</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Сиз тандаган жемиштер (100 сомго чейин)</h1>
    <ul>
        {% for fruit in fruits %}
            <li>{{ fruit.name }} - {{ fruit.price }} сом</li>
        {% endfor %}
    </ul>
    <p>Жалпы баасы: <strong>{{ total }} сом</strong></p>

    <form method="post">
        {% csrf_token %}
        <input type="number" name="money" placeholder="Акчаңызды териңиз" class="form-control w-50 mb-2">
        <button type="submit" class="btn btn-success">Төлөө</button>
    </form>

    {% if result %}
        <div class="alert alert-info mt-3">{{ result }}</div>
    {% endif %}
</body>
</html>
